# Beschreibungen für erweiterte Einstellungen
factory-levels-max-level-tier-1=Maximale Stufe für Tier-1-Maschinen (Montagemaschine 1, Steinofen, etc.). Standard: 25
factory-levels-max-level-tier-2=Maximale Stufe für Tier-2-Maschinen (Montagemaschine 2, Elektroofen 2, etc.). Standard: 50
factory-levels-max-level-tier-3=Maximale Stufe für Tier-3-Maschinen (Montagemaschine 3, Elektroofen, etc.). Standard: 100
factory-levels-check-interval=Wie oft (in Ticks) die Mod Maschinen auf Upgrades überprüft. Niedriger = häufigere Prüfungen, höhere Performance-Auswirkungen. Standard: 6
factory-levels-machines-per-check=Anzahl der pro Tick-Intervall geprüften Maschinen. Höher = schnelleres Leveln, höhere Performance-Auswirkungen. Standard: 100
factory-levels-base-requirement=Basisanzahl der für die erste Stufe erforderlichen Gegenstände. Beeinflusst die gesamte Levelkurve. Standard: 1
factory-levels-debug-mode=Zeigt Debug-Nachrichten über Stufenvoraussetzungen bei Exponenten-Änderungen. Standard: Aus
factory-levels-enable-assembler-leveling=Montagemaschinen können leveln. Standard: Ein
factory-levels-enable-furnace-leveling=Öfen und Schmelzöfen können leveln. Standard: Ein
factory-levels-enable-refinery-leveling=Chemieanlagen, Raffinerien und Zentrifugen können leveln. Standard: Ein