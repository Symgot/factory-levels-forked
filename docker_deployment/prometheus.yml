# Prometheus Configuration for Factorio Validator
# Reference: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'factorio-validator'
    environment: 'production'

scrape_configs:
  # Factorio Backend API metrics
  - job_name: 'factorio-backend'
    static_configs:
      - targets: ['backend:9090']
        labels:
          service: 'backend-api'
    
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alert manager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
